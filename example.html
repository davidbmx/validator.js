<body>
<form id="formValidate" action="/" method="post">
	<div>
		<label for="validate1">valida vacio</label>
		<input id="validate1" value=""/>
	</div>

	<div>
		<label for="validate2">valida numeros</label>
		<input id="validate2" value="23s12">
	</div>

	<div>
		<label for="validate3">valida letras</label>
		<input id="pruebas3" value="sdfsdfssdf5df">
	</div>
	<div>
		<label for="validate4">valida letras</label>
		<input id="pruebas4" value="validator">
	</div>
	<button type="submit">submit</button>
</form>

<script src="validator.js"></script>
<script>
const validator = Validator();
document.querySelector('#formValidate').addEventListener('submit', function (event) {
	event.preventDefault();
	let is_valid = validator({
		required: {
			fields: ['#validate1', '#validate2'],
			messages: ['The field validate1 is required']
		},
		number: {
			fields: ['#validate3']
		},
		validStrnig: {
			fn: function(value) {
				return value == 'validator' ? true : false;
			},
			fields: ['#validate4'],
			messages: ['This field only validate word']
		}
	});
	if (is_valid) {
		this.submit();
	}
})

</script>
</body>
